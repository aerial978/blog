<html lang="fr">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Candal&family=Lato&display=swap" rel="stylesheet">
        
        <!-- Include stylesheet Quill -->
        <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

        <!-- CSS -->
        <link rel="stylesheet" href="../../css/style.css">
        <link rel="stylesheet" href="../../css/admin.css">
    </head>
    <body>
        <!-- SIDEBAR -->
        <div class="sidemenu">
            <div class="close-btn">
                <i class="fa fa-times"></i>
            </div>
            <div class="sidebar-menu">  
                <ul>
                    <li><a href="../dashboard.html" class="nav-link"><span class="fas fa-tachometer-alt"></span><span>Dashboard</span></a></li>
                    <li><a href="index.html" class="nav-link active"><span class="far fa-file-alt"></span><span>Posts</span></a></li>
                    <li><a href="#" class="nav-link"><span class="fas fa-comments"></span><span>Comments</span></a></li>
                    <li><a href="#" class="nav-link"><span class="fas fa-user"></span><span>Users</span></a></li>
                    <li><a href="#" class="nav-link"><span class="fas fa-tag"></span><span>Tags</span></a></li>  
                </ul>
            </div>
        </div>
        <div class="main-content">
            <!-- NAVBAR -->
            <header>
                <div class="nav-btn">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <ul class="user-wrapper">
                    <li class="nav-item dropdown">
                        <a class="dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="../../images/comment-avatar.png" alt="avatar">Admin</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="../../index.html">Home</a>
                            <a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt text-danger"></i> Logout</a>
                        </div>
                    </li>
                </ul>
            </header>
            <!-- EDIT POST FORM -->
            <section>
                <div class="content">
                    <div class="content-header">
                            <h4 class="title title-post">Edit Posts</h4>
                        <div class="link-btn">
                            <!--<a href="index.html" role="button" class="post-btn add-btn btn">Manage posts</a>-->
                            <a href="add.html" role="button" class="post-btn add-btn btn"><i class="fas fa-plus"></i> Post</a>
                        </div>
                    </div>
                    <div class="create">
                        <div class="container">
                            <form method="post" action="">
                                <fieldset class="form-group row g-0">
                                    <div class="form-field col-lg-12">
                                        <label for="tags">Tag category</label>
                                        <input list="tags" name="tags" id="tags" required class="form-control">
                                        <datalist id="tags">
                                            <option value="Database">Database</option>
                                            <option value="Git/Github">Git/Github</option>
                                            <option value="HTML5/CSS3">HTML5/CSS3</option>
                                            <option value="Framework">Framework</option>
                                            <option value="PHP/Symfony">PHP/Symfony</option>
                                            <option value="Javascript">Javascript</option>
                                            <option value="Security">Security</option>
                                        </datalist>
                                    </div>
                                    <div class="form-field col-lg-12">
                                        <label for="title">Title</label>
                                        <input type="text" name="title" id="title" required class="form-control">
                                    </div>
                                    <div class="form-field col-lg-12">
                                        <label for="headline">Catchy headline</label>
                                        <input type="text" name="headline" id="headline" required class="form-control">
                                    </div>
                                    <div class="form-field col-lg-12">
                                        <label for="post-content">Post content</label>
                                        <div id="toolbar"></div>
                                        <div id="editor">
                                            <p>Hello World!</p>
                                        </div>
                                    </div>
                                    <div class="form-field col-lg-12 file-input">
                                        <label for="formFile" class="form-label">Image</label>
                                        <input type="file" id="formFile" class="form-control">
                                    </div>
                                    <button type="submit" class="submit-post submit-btn">Update post</button>
                                </fieldset>
                            </form>
                        </div>                 
                    </div>
            </section>

        </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    
    <script src="../../js/main.js"></script>

    </body>
</html>
